<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xmlKodi</title>
</head>
<body>
    <header>
        <article>
            <section>
                <!-- Logo XML KODI -->
                <section>
                    <h1>XML K0D1</h1>
                </section>
            </section>
        </article>
    </header>
    <nav>
        <section>
            <section>
                <!-- Tipo de Arquivo -->
                <form action="">
                    <fieldset>
                        <legend>Tipo de Arquivo</legend>
                        <input type="radio" id="inptChannels" name="tipo" value="Channels" checked>
                        <label for="channels">Channels</label>
                        <input type="radio" id="inptItens" name="tipo" value="Channels">
                        <label for="itens">Itens
                    </fieldset>

                   </label>
                </form>
                <br>
                <!-- Multiplicação de Link -->
                <form action="">
                    <fieldset>
                        <legend>Multiplicação de Links</legend>
                        <label for="">Inicio</label>
                        <input id="inptLink" type="text" size="40">
                        <label for="">Variavel</label>
                        <input id="inptVariavel" type="text" size="10">
                        <label for="">Meio</label>
                        <input id="inptMeio" type="text">
                        <label for="">Variavel</label>
                        <input id="inptFim" type="text" size="10">
                        <label for="">Vezes</label>
                        <input id="inptVezes" type="text" size="3">
                        <button id="btnCriarLink">Criar</button>
                        <button>Limpar</button>
                    </fieldset>
                </form>
            </section>
        </section>
    </nav>
    <main>
        <article>
            <section>
                <section>
                    <br>
                    <form id="form" action="">
                        <fieldset>
                            
                            <label for="">Nome do Arquivo</label>
                            <input id="inptNomeArquivo" type="text">

                            <fieldset>
                                <legend>Cadastrar Itens</legend>
                                
                                <ul id="channel">
                                    <li>Titulo do Channel
                                        <input id="inptTitleChannel" type="text">
                                    </li>
                                    <li>External do Channel
                                        <input id="inptExternalChannel" type="text">
                                    </li>
                                    <li>Fanart do Channel
                                        <input id="inptFanartChannel" type="text">
                                    </li>
                                    <li>Thumbnail do Channel
                                        <input id="inptThumbChannel" type="text">
                                    </li>
                                </ul>

                                <ul id="itens">
                                    <li>Titulo do Item
                                        <input id="inptTitleItem" type="text">
                                    </li>
                                    <li>Link do Item
                                        <input id="inptLinkItem" type="text">
                                    </li>
                                    <li>Regex do Item
                                        <input id="inptRegexItem" type="text">
                                    </li>
                                    <li>Fanart do Item
                                        <input id="inptFanartItem" type="text">
                                    </li>
                                    <li>Thumbnail do Item
                                        <input id="inptThumbItem" type="text">
                                    </li>
                                    <li>Info do Item
                                        <input id="inptInfoItem" type="text">
                                    </li>
                                </ul>
                            </fieldset>
                            
                            <button id="salvarXML">Criar XML</button>
                            <button id="limpaCampos">Limpar</button>
                            <button id="salvarDados">Salvar</button>
                            <button id="x">Reset</button>
                        </fieldset>
                        
                    </form>
                </section>
            </section>
        </article>
    </main>
    <footer>
        <article>
            <section>
                <p>XML KODI</p>
            </section>
        </article>
    </footer>
    <script src="./js/FileSaver.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/mutiplica.js"></script>
</body>
</html>
